<!-- Date input-->
<div class="form-group" title="<%- name %>">
  <label class="control-label col-md-2" for="<%- id %>"><%- label %></label>
  <div class="col-md-10">
    <input id="<%- id %>"
    	name="<%- id %>"
    	type="text"
    	class="form-control Wdate"
      readonly="readonly"
    />
    <span class="help-block"> </span>
  </div>
</div>
