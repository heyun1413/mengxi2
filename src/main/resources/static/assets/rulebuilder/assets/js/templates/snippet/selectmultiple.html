<!-- Select Multiple -->
<div class="form-group">
  <label class="control-label col-md-2" for="<%- id %>"><%- label %></label>
  <div class="col-md-10">
    <select id="<%- id %>" name="<%- id %>" class="form-control" multiple="multiple"><% _.each(options, function(option) { %>
      <option><%- option %></option><% }); %>
    </select>
  </div>
</div>
