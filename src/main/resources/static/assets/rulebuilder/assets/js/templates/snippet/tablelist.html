<!-- Table list-->
<h3 class="form-section" title="<%- name %>"><%- title %></h3>
<table id="<%- id %>" class="table table-striped table-bordered table-hover" title="<%- name %>">
  <thead>
    <tr>
      <th>选择</th>
      <% _.each(columns, function(column, i){ %>
      <th>
        <%- column %>
      </th><% }); %>
    </tr>
  </thead>
  <tbody>  
    <tr>
      <td><input type="checkbox" class="checkboxes" value="1"></td><!-- itilSparePartList -->
      <td class="hidden"><input type="hidden" name="" value=""></td>
      <% _.each(columns, function(column, i){ %>
      <td></td><% }); %>
    </tr>  
  </tbody>
</table>
