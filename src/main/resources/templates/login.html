<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>蒙西管理平台</title>
    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    <!-- <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet" type="text/css" /> -->
    <link href="/assets/global/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link href="/assets/global/plugins/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" type="text/css"/>
    <link href="/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/assets/global/plugins/uniform/css/uniform.default.css" rel="stylesheet" type="text/css"/>
    <link href="/assets/global/plugins/bootstrap-switch/css/bootstrap-switch.min.css" rel="stylesheet" type="text/css"/>
    <link href="/assets/global/plugins/jquery-jbox/2.3/Skins/Bootstrap/jbox.css" rel="stylesheet"/>
    <link href="/assets/global/plugins/jquery-validation/1.11.1/jquery.validate.min.css" type="text/css"
          rel="stylesheet"/>
    <!-- END GLOBAL MANDATORY STYLES -->
    <!-- BEGIN THEME GLOBAL STYLES -->
    <link href="/assets/global/css/components-rounded.min.css" rel="stylesheet" id="style_components" type="text/css"/>
    <link href="/assets/global/css/plugins.min.css" rel="stylesheet" type="text/css"/>
    <!-- END THEME GLOBAL STYLES -->
    <!-- BEGIN THEME LAYOUT STYLES -->
    <link href="/assets/layout/css/layout.min.css" rel="stylesheet" type="text/css"/>
    <link href="/assets/layout/css/themes/default.min.css" rel="stylesheet" type="text/css" id="style_color"/>
    <link href="/assets/layout/css/custom.css" rel="stylesheet" type="text/css"/>
    <link href="/assets/webuploader-0.1.5/webuploader.css" rel="stylesheet" type="text/css"/>
    <link href="/assets/webuploader-0.1.5/jquery.lightbox-0.5.css" rel="stylesheet" type="text/css"/>

    <link href="/assets/pages/css/loginNew.css" rel="stylesheet" type="text/css"/>
</head>

<body style="background: white;">
<div class="header">
    <img class="img-responsive" src="/assets/pages/img/newlogo.png" alt="">
</div>
<!-- BEGIN : LOGIN -->
<div class="bg-img">
    <img src="/assets/pages/img/loginBg.jpg" class="img-responsive" alt="">
    <div class="loginBox">
        <div class="title">
            <div class="loginLogo"><!-- <img src="/assets/pages/img/logo1.png" alt=""> -->用 户 登 录</div>
        </div>
        <form class="form login-form" action="/common/authenticate" method="post">

            <div class="section">
                <div class="form-group">
                    <label for="username"><img src="/assets/pages/img/user.png"/></label>
                    <input id="username" type="text" placeholder="请输入账号" class="form-control" name="username" value="" required/>
                </div>
                <div class="form-group">
                    <label for="password"><img src="/assets/pages/img/lock.png"/></label>
                    <input id="password" type="password" placeholder="请输入密码" class="form-control" name="password" value="" required/>
                </div>
                <div id="messageBoxOne" th:class="${info==null}?'display-hide alert alert-danger':'alert alert-danger'">
                    <!--/*@thymesVar id="info" type="java.lang.String"*/-->
                    <span th:text="${info}"></span>
                </div>
                <button class="btn btn-F loginBtn">登录</button>
            </div>
        </form>
    </div>
</div>
<div class="footer">
    <p>2017©北京市中保网盾科技有限公司 技术支持</p>
</div>


</body>

</html>
