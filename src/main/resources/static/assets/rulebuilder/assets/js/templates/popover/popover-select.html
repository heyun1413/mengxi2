<label class='control-label'> <%- label %> </label>
<div class="<%- name %>">
	<select class="form-control field" data-type="<%- type %>" id='<%- name %>'>
	<% _.each(value, function(v,k){ %>
	  <option value="<%- v["value"] %>" title="<%- v["label"] %>" <% if (v["selected"]){ %> selected <% } %> ><%- v["label"] %></option>
	<% }); %>
	</select>
	<% if (label == "数据源"){ %> <a class="btn btn-default">新增</a> <% } %>	
</div>
