<!-- Multiple Checkboxes -->
<div class="form-group">
  <label class="col-md-2 control-label" for="<%- name %>"><%- label %></label>
  <div class="col-md-10">
  	<div class="checkbox-list" id="<%- id %>" style="padding-left: 0;"><% _.each(checkboxes, function(checkbox, i){ %>
	    <label>
	      <input class="checkbox-inline" type="checkbox" name="<%- id %>" value="<%- checkbox %>">
	      <%- checkbox %>
	    </label><% }); %>
	</div>
  </div>
</div>
